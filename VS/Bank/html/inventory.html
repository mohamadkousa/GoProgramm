<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
<!--    <meta http-equiv="refresh" content="2">-->
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        h1 {
            text-align: center;
        }

        .total {
            text-align: center;
            font-size: 24px;
            margin-top: 32px;
        }

        .total:after {
            content: "€";
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<nav>
    <a href="http://localhost:6543">Home</a>
    <a href="http://localhost:6543/kunde">Kunde</a>
    <a href="http://localhost:6543/inventory">inventory</a>
</nav>
<h1>Inventory</h1>
<div class="total">{{.Inventar}}</div>

<h1>Überweisungsformular</h1>
<form method="post">
    <label for="betrag">Betrag:</label>
    <input type="number" step=0.01 id="betrag" name="betrag" placeholder="Betrag in Euro" required>
    <label for="iban">ID der Überweisung</label>
    <input type="text" id="iban" name="iban" placeholder="ID Eingeben" required>
    <label for="bank">Bank des Empfängers:</label>
    <select id="bank" name="bank">
        <option value="darmstadt">Sparkasse Darmstadt</option>
        <option value="bank">Deutsche Bank(an mich Selber)</option>
        <option value="frankfurt">frankfurt Bank</option>
        <option value="mainz">Mainz Bank</option>
    </select>
    <input type="submit" value="Uberweisen">
</form>

<h1>Überweisungsstornierung</h1>
<form method="post">
    <label for="referenznummer">Geld Anfordern</label>
    <input type="text" id="referenznummer" name="id" placeholder="Geld in Euro" required>
    <select id="bank1" name="bank">
        <option value="darmstadt">Sparkasse Darmstadt</option>
        <option value="bank">Deutsche Bank(an mich Selber)</option>
        <option value="frankfurt">frankfurt Bank</option>
        <option value="mainz">Mainz Bank</option>
    </select>
    <input type="submit" value="stornieren">
</form>
</body>
</html>
