<!DOCTYPE html>
<html>
<head>
    <title>Aktienkurse</title>
    <meta http-equiv="refresh" content="10">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],[type="number"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<nav>
    <a href="http://localhost:6543">Home</a>
    <a href="http://localhost:6543/kunde">Kunde</a>
    <a href="http://localhost:6543/inventory">inventory</a>
</nav>
<h1>Aktienkurse</h1>
<table>
    <thead>
    <tr>
        <th>Aktie</th>
        <th>Preis</th>
        <th>Letztes Update</th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
        <td>{{.Aktie}}</td>
        <td>{{.Price}}</td>
        <td>{{.LastUpdate}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
<form method="post">
    <input type="text" name="Aktie" placeholder="Aktie"/>
    <input type="number" step="0.01" name="Price" placeholder="Price" />
    <input type="number" name="Anzahl" placeholder="Anzahl" />
    <input type="submit" value="Senden"/>
</form>
</body>
</html>
